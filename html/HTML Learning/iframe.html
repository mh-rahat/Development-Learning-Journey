<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h1>
        This is the page of iframe page!
    </h1>
    <br>
    <p>
        In this page, you can see other's website! 
        <br>
        And you can use their website in this page! 
        <br>
        Strange!! Right? 
        <br>
    </p>

    <h3>
        This is wikipedia !! 
    </h3>

    <iframe width="560" height="315" src="https://www.wikipedia.org/"></iframe>

    <br>
    <h3>
        This is a youtube Tutorial!!! 
    </h3>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=it2gEaEPGyDMJgFl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <br>
    <p>
    <a href="index.html">click here</a>
    for go to the home page
    </p>

</body>
</html>
